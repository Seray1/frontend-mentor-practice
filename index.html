<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- begining of blue background -->
  <section class="blue_background">
    <h3 class="result">Your Result</h3>
 <div class="round">
  <h1>76</h1>
  <p>of 100</p>
 </div>
 <h3>Great</h3>
 <p>You scored higher than 65% of the <br> people who have taken these tests.</p>
  </section>
<!-- end of blue part -->
  
  <!-- begining of the down part -->
  
  <section class="downpart">
    <h2 class="cards summary">Summary</h2>

    <div class="cards c1">
      <h3> <i class="fas fa-bolt"></i>&nbsp;&nbsp;Reaction</h3>
    <h3><b>80</b> / 100</h3>
    </div>

    <div class="cards c2">
      <h3><i class="fas fa-brain"></i>&nbsp;&nbsp;Memory</h3>
      <h3><b>92</b> / 100</h3>
    
    </div>

    <div class="cards c3">
      <h3><i class="fas fa-comment"></i>&nbsp;&nbsp;Verbal</h3>
    <h3><b>61</b> / 100</h3>
    </div>

    <div class="cards c4">
      <h3><i class="fas fa-eye"></i>&nbsp;&nbsp; Visual</h3>
    <h3><b>72</b> / 100</h3>
    </div>
    
    <h2 class="cards continue">Continue</h2>
  </section>
  <!-- the down part ends -->

  <!-- the footer -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Seray obot</a>.
  </div>
</body>
</html>
